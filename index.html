<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do Application</title>
        <meta type="description" content="To-Do Application ">
        <link rel="stylesheet" type="text/css" href="todo.css">
    </head>
    <body >
        <div id="page">
            <h1>Your To-Do List </h1>
            <section id="todoapp" align="center">
                <div id="addtodo">
                    <input name="newtodoitem" id="newtodoitem" placeholder="Add Something To Your List" type="text">
                    <input id="addtodoitem" name="addtodoitem" value="Add" type="button">
                </div>
                <ul id="todolist"></ul>
            </section>
        </page>
        <script src="todo.js"></script>
    </body>
</html>
